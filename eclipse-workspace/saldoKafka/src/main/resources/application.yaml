server:
  port: 9006
spring:
  boot:
    admin:
      client:
        url: http://springadmin-svc:8081
        instance:
          name: Saldo-Kafka-Listener
          health-url: http://ingresshost:9006/actuator/health
          management-base-url: http://ingresshost:9006/
          service-url: http://ingresshost:9006 
  #        health-url: http://ingresshost:30006/actuator/health
 #         management-base-url: http://ingresshost:30006/
#          service-url: http://ingresshost:30006 

  kafka:
    consumer:
      bootstrap-servers: 
      - kafka-svc:9092
      group-id: saldo-groupid
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      bootstrap-servers: 
      - kafka-svc:9092
#      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
#      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer     
    bootstrap-servers:
    - kafka-svc:9092      
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
info:
  app: 
    name: Saldo-Kafka-listener
    version: 0.1.0a 
opentracing:
  jaeger:
    udp-sender:
      host: localhost
      port: 6831